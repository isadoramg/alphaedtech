<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizar links</title>
    <style>
        body {
            background-color: bisque;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: lighter;
        }

        a:link {
            color: black;
        }

        a:visited {
            color: lightslategray;
        }

        a:focus {
            color: lightsalmon;
        }

        a:hover {
            background-color: lightcyan;
        }

        a:active {
            color: steelblue;
        }
    </style>
</head>

<body>
    <h1>Links para sites úteis:</h1>
    <ul>
        <li>
            <p><b><a href="https://www.sinonimos.com.br/" target="_blank">Sinônimos</a></b></p>
        </li>
        <li>
            <p><b><a href="https://thenewscc.com.br/noticias/" target="_blank">The News</a></b></p>
        </li>
        <li>
            <p><b><a href="https://term.ooo/" target="_blank">Termo</a></b></p>
        </li>
        <li>
            <p><b><a href="https://contexto.me/" target="_blank">Contexto</a></b></p>
        </li>
        <li>
            <p><b><a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle</a></b></p>
        </li>
    </ul>
</body>

</html>
