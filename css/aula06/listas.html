<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Estilizada</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div {
            background-color: lightgrey;
            width: 300px;
            border: 15px solid lightgreen;
            padding: 50px;
            margin: 20px;
        }
        ul {
            list-style: lower-latin;
        }
    </style>
</head>
<body>
    <h1>Exemplo de estilização de lista:</h1>
    <div>
        <p>Lista top 10 filmes de Isadora</p>
        <ul>
            <li>Eu sou a lenda</li>
            <li>Efeito borboleta</li>
            <li>Estrelas além do tempo</li>
            <li>Parasita</li>
            <li>Guerra mundial Z</li>
            <li>Bastardos inglórios</li>
            <li>Histórias Cruzadas</li>
            <li>Gladiador</li>
            <li>O Conde de Montecristo</li>
            <li>As Branquelas</li>
        </ul>
    </div>
</body>
</html>
